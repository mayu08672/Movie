{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="movie-detail-container" id="movieDetail">
    <p>読み込み中…</p>
</div>

<!-- 映画詳細用JS -->
<script src="{% static 'js/movie_detail.js' %}" defer></script>

<style>
    /* ─────────────── 全体 ─────────────── */
    body {
        background: radial-gradient(circle at top, #1b1b1b, #000);
        color: #fff;
        font-family: "Segoe UI", "Noto Sans JP", sans-serif;
        margin: 0;
        padding: 40px 10%;
    }

    /* ─────────────── 詳細コンテナ ─────────────── */
    .movie-detail-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        animation: fadeIn 0.6s ease-in-out;
    }

    /* PCではポスターと情報を横並び */
    @media(min-width: 800px) {
        .movie-detail-container {
            flex-direction: row;
            align-items: flex-start;
        }

        .poster {
            margin-right: 30px;
        }
    }

    /* ポスター */
    .poster {
        width: 320px;
        height: 480px;
        object-fit: cover;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgb(0, 0, 0);
    }

    /* 情報部分（詳細 & 配信サービス） */
    .info {
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .info h1 {
        font-size: 2.4em;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 4px solid #e50914;
        display: inline-block;
    }

    .info p {
        line-height: 1.6;
    }

    /* 配信サービスを詳細コンテナ内に表示 */
    .provider-list {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }

    /* 配信カード */
    .provider-card {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        backdrop-filter: blur(6px);
        box-shadow: 0 4px 10px rgb(0, 0, 0);
        transition: 0.2s;
    }

    .provider-card img {
        width: 60px;
        height: 60px;
        object-fit: contain;
    }

    .provider-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgb(0, 0, 0);
    }

    /* キャストリストコンテナ */
    .cast-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        /* 横方向中央揃え */
        width: 100%;
    }

    /* キャストリスト */
    .cast-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        /* カード同士も中央揃え */
        gap: 20px;
        max-width: 900px;
        /* コンテナ幅を制限して中央に寄せる */
    }




    /* シリーズカード */
    .series-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 180px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 10px;
        gap: 8px;
        text-align: center;
        box-shadow: 0 4px 10px rgb(0, 0, 0);
        transition: 0.2s;
    }

    .series-card img {
        width: 150px;
        height: 225px;
        object-fit: cover;
        border-radius: 10px;
    }

    .series-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgb(0, 0, 0);
    }

    /* リンク */
    a {
        color: #ff5f6d;
        font-weight: bold;
        text-decoration: none;
    }

    a:hover {
        color: #ffa3aa;
    }

    /* フェードインアニメーション */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

{% endblock content %}
