{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="movie-detail-container" id="movieDetail">
    <p>読み込み中…</p>
</div>

<script src="{% static 'js/movie_detail.js' %}" defer></script>

<style>
    body {
        background: radial-gradient(circle at top, #1b1b1b, #000);
        color: #fff;
        font-family: "Segoe UI", "Noto Sans JP", sans-serif;
        margin: 0;
        padding: 40px 8%;
    }

    /* 全体 */
    .movie-detail-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
    }

    /* ポスター */
    .poster {
        width: 320px;
        height: 480px;
        object-fit: cover;
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
    }

    /* 情報 */
    .info {
        width: 100%;
        max-width: 720px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 20px;
        padding: 28px;
        display: flex;
        flex-direction: column;
        gap: 28px;
    }

    .info h1 {
        font-size: 2em;
        border-left: 6px solid #e50914;
        padding-left: 14px;
    }

    /* メタ情報 */
    .meta-info {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
    }

    .meta-info span {
        background: rgba(255, 255, 255, 0.08);
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 0.9em;
    }

    /* セクション */
    .movie-section h2 {
        font-size: 1.3em;
        margin-bottom: 12px;
        border-left: 5px solid #e50914;
        padding-left: 10px;
    }

    /* あらすじ */
    .overview {
        line-height: 1.9;
        color: #e0e0e0;
        background: rgba(255, 255, 255, 0.04);
        padding: 16px;
        border-radius: 12px;
    }

    /* キャスト */
    .cast-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
    }

    .cast-card {
        width: 120px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 14px;
        padding: 10px;
        text-align: center;
        transition: 0.2s;
    }

    .cast-card:hover {
        transform: translateY(-6px);
    }

    .cast-card img {
        width: 100%;
        height: 170px;
        object-fit: cover;
        border-radius: 10px;
    }

    /* 配信 */
    .provider-list {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
    }

    .provider-card {
        width: 78px;
        height: 78px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .provider-card img {
        width: 60px;
        height: 60px;
        object-fit: contain;
    }

    /* リンク */
    a {
        color: #ff5f6d;
        font-weight: bold;
        text-decoration: none;
    }

    a:hover {
        color: #ffa3aa;
    }

    /* モバイル */
    @media (max-width: 600px) {
        body {
            padding: 20px;
        }

        .poster {
            width: 260px;
            height: auto;
        }
    }
</style>

{% endblock content %}
