{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Movie Library{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">

    {% block extra_css %}{% endblock %}

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* ヘッダー（映画館のライト風） */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .header .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ff3b3b;
            margin-left: 10px;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 26px;
            cursor: pointer;
            color: #fff;
            text-shadow: 0 0 6px rgba(255, 0, 0, 0.6);
        }

        /* サイドバー（暗い映画館の通路イメージ） */
        .sidebar {
            position: fixed;
            top: 60px;
            left: -250px;
            width: 250px;
            height: calc(100% - 60px);
            background: linear-gradient(180deg, #111, #000);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 20px;
            color: white;
            transition: left 0.3s ease;
            z-index: 999;
            box-shadow: 4px 0 15px rgba(255, 0, 0, 0.2);
        }

        .sidebar a {
            display: block;
            font-size: 18px;
            padding: 14px 30px;
            color: #fff;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .sidebar a:hover {
            background-color: rgba(255, 0, 0, 0.2);
            padding-left: 38px;
            text-shadow: 0 0 6px rgba(255, 0, 0, 0.6);
        }

        /* メイン */
        .main {
            margin-top: 60px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        /* 開閉 */
        .sidebar.open {
            left: 0;
        }

        .main.shift {
            margin-left: 250px;
        }

        /* ローディング */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-5 {
            width: 45px;
            height: 45px;
            border: 4px solid #333;
            border-top-color: #ff3b3b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <h1 class="logo">Movie Library</h1>

        {% if request.user.is_authenticated %}
        <span style="margin-left:20px; font-size:16px; color:#fff;">
            ようこそ、<strong>{{ request.user.username }}</strong> さん
        </span>
        {% endif %}
    </header>

    <!-- サイドバー -->
    <div id="mySidebar" class="sidebar">
        <a href="{% url 'latest_movies' %}">作品をさがす</a>
        <a href="{% url 'logout' %}">ログアウト</a>


    </div>

    <!-- メイン -->
    <div id="mainContent" class="main">
        {% block content %}{% endblock %}
    </div>

    <!-- ローディング -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-5"></div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('mySidebar');
            const main = document.getElementById('mainContent');
            sidebar.classList.toggle('open');
            main.classList.toggle('shift');
        }
    </script>
</body>

</html>
