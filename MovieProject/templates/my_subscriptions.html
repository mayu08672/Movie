<h1>
    {% if subscription %}
    サブスク編集
    {% else %}
    新規サブスク追加
    {% endif %}
</h1>

<form method="POST">
    {% csrf_token %}

    <label>名前：</label><br>
    <input type="text" name="subscription_name" value="{{ subscription.subscription_name|default:'' }}"><br><br>

    <label>価格：</label><br>
    <input type="number" name="price" value="{{ subscription.price|default:'' }}"><br><br>

    <label>契約日：</label><br>
    <input type="date" name="contract_date" value="{{ subscription.contract_date|default:'' }}"><br><br>

    <label>メモ：</label><br>
    <textarea name="memo">{{ subscription.memo|default:'' }}</textarea><br><br>

    <button type="submit">保存</button>
</form>

<a href="{% url 'subscription_list' %}">戻る</a>
